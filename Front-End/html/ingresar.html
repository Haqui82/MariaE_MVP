<script>
  //-----------------------------------------
  // Funci칩n que valida si el usuario es administrador
  function validandoAdmin(pw){ 
    // URL base para la consulta a la base de datos
    const baseUrl_1 = 'http://localhost:10000/api/entry/administrador/password/';
    const url_1 = baseUrl_1 + pw; // Reemplaza la parte final con el n칰mero de documento ingresado
    // Realizar la consulta a la base de datos
    fetch(url_1, {
      method: 'GET',
      headers: {
        'Content-Type': 'application/json'
      }
    })
    .then(response => response.json())
    .then(data => {
      // Imprime el JSON recibido en la consola
      //console.log('Datos recibidos:', data);

      // Verifica si se recibi칩 una respuesta v치lida
      if (!data || Object.keys(data).length === 0) {
        alert('Usuario no registrado');
        setTimeout(() => {}, 3000); // Muestra el mensaje por 3 segundos
        return;
      }

      // Compara los datos ingresados con los datos del JSON
      if (pw === data.password) {
        window.location.href = 'admin.html'; // Redirige a otra p치gina
      } else {
        alert('Usuario no encontrado');        
      }
    })
    .catch(error => {
      console.error('Error en la consulta:', error);
      alert('Usuario no registrado');      
    });
      return;
  }  
  //Fin de funci칩n validandoAdmin()---------------
  
  // Funci칩n que recibe los IDs de los inputs
  function validandoUsuario(docNumId, passwordId) {
    // Obtiene los valores de los inputs por sus IDs
    const numDoc = document.getElementById(docNumId).value;
    const password = document.getElementById(passwordId).value;

    // Imprime los valores en la consola del navegador
    /*console.log('N칰mero de Documento:', numDoc);
    console.log('Contrase침a:', password);*/

    // Valida si el n칰mero de documento fue ingresado
    if (!numDoc || !password) {
      alert('Por favor ingrese los datos requeridos');
      return;
    }
    //---------------------------------------
    // Valida si el usuario es administrador
    if (numDoc == 2) {
      validandoAdmin(password);
    }else{
      //----------------------------------------
      // URL base para la consulta a la base de datos
      const baseUrl = 'http://localhost:10000/api/entry/clientes/num_doc_cliente/';
      const url = baseUrl + numDoc; // Reemplaza la parte final con el n칰mero de documento ingresado

      // Realizar la consulta a la base de datos
      fetch(url, {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => response.json())
      .then(data => {
        // Imprime el JSON recibido en la consola
        //console.log('Datos recibidos:', data);

        // Verifica si se recibi칩 una respuesta v치lida
        if (!data || Object.keys(data).length === 0) {
          alert('Usuario no registrado');
          setTimeout(() => {}, 3000); // Muestra el mensaje por 3 segundos
          return;
        }

        // Compara los datos ingresados con los datos del JSON
        if (numDoc === data.num_doc_cliente && password === data.password_cliente) {
          window.location.href = 'user.html'; // Redirige a otra p치gina
        } else {
          alert('Usuario no encontrado');        
        }
      })
      .catch(error => {
        console.error('Error en la consulta:', error);
        alert('Usuario no registrado');      
      });
    }
  }

  // Asigna un listener al bot칩n con id="ingresarButton"
  document.getElementById('ingresarButton').addEventListener('click', function(event) {
    event.preventDefault(); // Previene el comportamiento por defecto del bot칩n

    // Llama a la funci칩n validandoUsuario pasando los IDs de los inputs
    validandoUsuario('doc_num', 'password');
  });
</script>
