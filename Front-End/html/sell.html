<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Basic -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">

  <title>Maria E. girls Fashion Confecciones.</title>

  <!-- Bootstrap Core CSS -->
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
  <!-- Owl Carousel CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />

  <!-- Custom styles for this template -->
  <link href="../css/style.css" rel="stylesheet"/>
  <link href="../css/responsive.css" rel="stylesheet" />

  <style>
    .carousel-container {
      margin: auto;
      text-align: center;
    }
    .carousel-item img {
      width: 100%;
      height: auto;
    }
    .checkbox {
      position: absolute;
      bottom: 10px; /* Mueve la casilla a la esquina inferior */
      left: 10px;   /* Alinea la casilla a la izquierda */
      z-index: 2;   /* Para que el checkbox aparezca sobre la imagen */
    }
    .carousel-buttons button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- header section starts -->
  <header class="header_section">
    <nav class="navbar navbar-expand-lg custom_nav-container ">
      <a class="navbar-brand" href="index.html">
        <span>
          Maria E. girls Fashion Confecciones.<br>
          <h6>🌟 ¡Donde el estilo conoce la comodidad! 🌟</h6>
        </span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class=""></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Inicio <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="shop.html">Tienda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="why.html">Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="testimonial.html">Testimonios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contáctenos</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <!-- end header section -->

  <!-- Contenido del Carrusel -->
  <div class="carousel-container mt-5">
    <h2 class="text-center mb-4">Carrusel de Imágenes</h2>
    <div class="owl-carousel owl-theme">
      <div class="item">
        <input type="checkbox" class="checkbox" id="producto1" name="productos" value="Producto 1">
        <img src="imagenes/535.jpg" alt="Producto 1">
      </div>
      <div class="item">
        <input type="checkbox" class="checkbox" id="producto2" name="productos" value="Producto 2">
        <img src="imagenes/554.jpg" alt="Producto 2">
      </div>
      <div class="item">
        <input type="checkbox" class="checkbox" id="producto3" name="productos" value="Producto 3">
        <img src="imagenes/547.jpg" alt="Producto 3">
      </div>
      <div class="item">
        <input type="checkbox" class="checkbox" id="producto4" name="productos" value="Producto 4">
        <img src="imagenes/548.jpg" alt="Producto 4">
      </div>
    </div>
    <div class="carousel-buttons">
      <button id="prev">Anterior</button>
      <button id="next">Siguiente</button>
    </div>
  </div>

  <!-- Carrito de Compras -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Carrito de Compras</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Total</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="cart-items">
        <!-- Los elementos del carrito se agregarán aquí dinámicamente -->
      </tbody>
    </table>
    <div class="text-right">
      <h4>Total: $<span id="cart-total">0</span> COP</h4>
      <button class="btn btn-success" id="checkout-btn">Proceder al Pago</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

  <script>
    $(document).ready(function(){
      $(".owl-carousel").owlCarousel({
        items: 4, // Número de imágenes visibles
        margin: 10,
        loop: true,
        nav: true,
        navText: ["Anterior", "Siguiente"]
      });

      const prevButton = document.getElementById('prev');
      const nextButton = document.getElementById('next');
      
      prevButton.addEventListener('click', () => {
        $(".owl-carousel").trigger('prev.owl.carousel');
      });
      
      nextButton.addEventListener('click', () => {
        $(".owl-carousel").trigger('next.owl.carousel');
      });
    });
  </script>
</body>
</html>
