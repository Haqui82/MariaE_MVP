  <script>
    $(document).ready(function(){
  const carousel = $(".owl-carousel");
  const prevButton = $("#prev");
  const nextButton = $("#next");

  // Inicializa el carrusel Owl Carousel
  carousel.owlCarousel({
    items: 4, // Número de imágenes visibles
    margin: 10,
    loop: false, // Se desactiva el bucle para controlar los botones "Anterior" y "Siguiente"
    nav: false // Control manual de navegación con los botones externos
  });

  function updateButtons() {
    const currentIndex = carousel.find('.owl-stage').position().left; // Posición actual del carrusel
    const maxIndex = carousel.find('.owl-stage').width() - carousel.width(); // Última posición del carrusel

    // Validar el botón "Anterior"
    if (currentIndex >= 0) {
      prevButton.prop("disabled", true).addClass("disabled-style");
    } else {
      prevButton.prop("disabled", false).removeClass("disabled-style");
    }

    // Validar el botón "Siguiente"
    if (currentIndex <= -maxIndex) {
      nextButton.prop("disabled", true).addClass("disabled-style");
    } else {
      nextButton.prop("disabled", false).removeClass("disabled-style");
    }
  }

  // Eventos para los botones
  prevButton.click(() => {
    carousel.trigger('prev.owl.carousel');
    updateButtons(); // Actualizar estado de los botones
  });

  nextButton.click(() => {
    carousel.trigger('next.owl.carousel');
    updateButtons(); // Actualizar estado de los botones
  });

  // Inicializa botones al cargar la página
  updateButtons();
  });    
  </script>
