  <script>
    const carousel = document.querySelector('.carousel');
    const prevButton = document.getElementById('prev');
    const nextButton = document.getElementById('next');
    let currentGroup = 0;
    const groups = document.querySelectorAll('.carousel > .row');

    function updateVisibility() {
      groups.forEach((group, index) => {
        group.style.display = index === currentGroup ? 'flex' : 'none';
      });
    }

    function updateButtons() {
  // Estado visual y lÃ³gico para el botÃ³n "Anterior"
  if (currentGroup === 0) {
    prevButton.disabled = true;
    prevButton.classList.add('disabled-style');
  } else {
    prevButton.disabled = false;
    prevButton.classList.remove('disabled-style');
  }

  // Estado visual y lÃ³gico para el botÃ³n "Siguiente"
  if (currentGroup === groups.length - 1) {
    nextButton.disabled = true;
    nextButton.classList.add('disabled-style');
  } else {
    nextButton.disabled = false;
    nextButton.classList.remove('disabled-style');
  }
}

    prevButton.addEventListener('click', () => {
      if (currentGroup > 0) {
        currentGroup--;
        updateVisibility();
        updateButtons();
      }
    });

    nextButton.addEventListener('click', () => {
      if (currentGroup < groups.length - 1) {
        currentGroup++;
        updateVisibility();
        updateButtons();
      }
    });

    // Inicializa
    updateVisibility();
    updateButtons();
  </script>
